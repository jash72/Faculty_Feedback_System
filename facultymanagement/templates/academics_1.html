<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 8px outset;
            border-radius: 10px;
            border-spacing: 10px;
            padding: 20px;
            margin-left: auto;
            margin-right: auto;
        }
    
        th,
        td {
            padding: 5px;
        }
    </style>
    
    <body>
        <h2 style="text-align:center"> Assign Academic Subject to Faculty </h2>
        <form method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col">
                  <label for="facultyid">Faculty ID</label>
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
            <div class="form-group row">
                <label for="facultyid" class="col-sm-2 col-form-label">Faculty ID</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="facultyid" placeholder="search.....">
                </div>
            </div>
            <table style="width:50%" align="center">
                <tr>
                    <td>Faculty Id</td>
                    <td><input type="text" placeholder="Enter Faculty Id" name="Faculty_Id"></td>
                </tr>
                <tr>
                    <td>Academic Year</td>
                    <td>
                        <select name="Academic_Year">
                            <option selected disabled=true>Select an Academic Year</option>
                            <option> 2021-2022 </option>
                            <option> 2022-2023 </option>
                            <option> 2023-2024</option>
                            <option> 2024-2025 </option>
                            <option> 2025-2026</option>
                            <option> 2026-2027</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Semester</td>
                    <td>
                        <select name="Semester">
                            <option selected disabled=true>Choose...</option>
                            <option> I </option>
                            <option> II </option>
                            <option> III</option>
                            <option> IV </option>
                            <option> V </option>
                            <option> VI </option>
                            <option> VII </option>
                            <option> VIII </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Subject Code</td>
                    <td><input type="text" placeholder="Enter the Subject Code" name="Subject_Code"> </td>
                </tr>
                <tr>
                    <td>Subject Name</td>
                    <td><input type="text" placeholder="Enter the Subject Name" name="Subject_Name"> </td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" class="btn btn-success"> </td>
                </tr>
            </table>
        </form>
    </body>
    
    </html>
