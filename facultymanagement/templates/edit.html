<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Faculty</title>
    <style>
        table {
            border: 8px outset;
            border-radius: 10px;
            border-spacing: 10px;
            padding: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        th,
        td {
            padding: 5px;
        }
    </style>
</head>

<body>
    <h2 style="text-align:center"> {{id}}Update Details of Faculty </h2>
    <form method="POST">
        {% csrf_token %}
        <table style="width:50%" align="center">
            <tr>
                <td>Faculty Id</td>
                <td><input type="text" value="{{ faculties.Id  }}" name="Id"></td>
            </tr> 
            <tr>
                <td>Faculty Name</td>
                <td><input type="text" value="{{ faculties.Name }}" name="Name"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="Gender" value="Male"> Male
                    <input type="radio" name="Gender" value="Female"> Female
                    <input type="radio" name="Gender" value="Other"> Other
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" value="{{ faculties.Email_ID }}" name="Email_ID"></td>
            </tr>
            <tr>
                <td>Phone No</td>
                <td><input type="text" value="{{ faculties.Phone_No }}" name="Phone_No"></td>
            </tr>
            <tr>
                <td>Qualification</td>
                <td><input type="text" value="{{ faculties.Qualification }}" name="Qualification"></td>
            </tr>
            <tr>
                <td>Department</td>
                <td><select name="Department">
                        <option value="{{ faculties.Department }}"></option>
                        <option> Artificial Intelligence and Data Science </option>
                        <option> Artificial Intelligence and Machine Learning </option>
                        <option> Information Technology </option>
                        <option> Computer Technology </option>
                        <option> Computer Science and Engineering </option>
                        <option> Mechanical Engineering </option>
                        </option>
                    </select></td>
            </tr>
            <tr>
                <td>Designation</td>
                <td><input type="text" value="{{ faculties.Designation }}" name="Designation"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" class="btn btn-success"></td>
            </tr>
        </table>
    </form>
</body>

</html>
